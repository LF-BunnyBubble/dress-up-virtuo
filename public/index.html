<!DOCTYPE html>
<html>
<head>
	<title>CSS/HTML Workshop with govirtuo.com</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>


<body style="margin:auto">
	<!-- Basic Card with Image, Title and Description -->

	<div class="background" >
		<!-- Home -->
		<div class="header" >
			<a class="title" href="WorkInProgress.html">
				VIRTUO
			</a>
		</div>


		<!-- Menu -->
		<div class="container">
			<div class="menu">
				<a class="connection" href="WorkInProgress.html"> <strong> Connection </strong> </a>
				<a href="index.html">Services</a>
				<a href="WorkInProgress.html">Policies</a>
				<a href="WorkInProgress.html">Contact</a>
				<a href="WorkInProgress.html">About</a>
			</div>
		</div>

		<div class="card ">
			

			<div id="car">
				<h4 class="card-title" style="color:red;">Car data</h4>
				<input class="js-name" type="text" placeholder="Car name"/>
				<br>
				<br> <label> Enter the price per day & the price per km :<br> </label>
				<input class="js-price-by-day" type="number" placeholder="Price by day"/>
				<input class="js-price-by-km" type="number" placeholder="Price by km"/>
			</div>
			<div id="rental">
				<br><h4 class="card-title" style="color:red;">Rental data</h4>
				<input class="js-name" type="text" placeholder="Driver name"/>
				<br> <label> <br> Enter the begin & end date as well as the distance traveled in km :<br> </label>

				<br> <label>Rental begin & end date : <br></label>
				<input class="js-begin" type="date" placeholder="Rental start date : "/>
				
				
				<input class="js-end" type="date" placeholder="Rental end date  :      "/>
				<br><br> <label>Distance in km : <br></label>
				<input class="js-distance" type="number" placeholder="Distance in km"/>
				<br> <label> <br>Check the box if you want the deductible option : </label> 
				<input class="js-option" type="checkbox" placeholder="Deductible option"/>
			</div>
			<br>
			<button id="compute">Click here to get results</button> <br><br>
			<div id="actors"></div>
			<script src="virtuo.js"></script>
			<script src="index.js"></script>
			<br>
		</div>

	</div>
 
</body>
</html>
